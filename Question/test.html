<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">ShopEase</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="gallery">
    <div class="card">
      <span class="badge">SALE</span>
      <img src="https://via.placeholder.com/300x200" alt="Product 1" />
      <h3>Product One</h3>
      <p>$25.00</p>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <span class="badge">SALE</span>
      <img src="https://via.placeholder.com/300x200" alt="Product 2" />
      <h3>Product Two</h3>
      <p>$30.00</p>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <span class="badge">SALE</span>
      <img src="https://via.placeholder.com/300x200" alt="Product 3" />
      <h3>Product Three</h3>
      <p>$40.00</p>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <span class="badge">SALE</span>
      <img src="https://via.placeholder.com/300x200" alt="Product 4" />
      <h3>Product Four</h3>
      <p>$45.00</p>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <span class="badge">SALE</span>
      <img src="https://via.placeholder.com/300x200" alt="Product 5" />
      <h3>Product Five</h3>
      <p>$35.00</p>
      <button>Buy Now</button>
    </div>
    <div class="card">
      <span class="badge">SALE</span>
      <img src="https://via.placeholder.com/300x200" alt="Product 6" />
      <h3>Product Six</h3>
      <p>$50.00</p>
      <button>Buy Now</button>
    </div>
  </main>
</body>
</html>
