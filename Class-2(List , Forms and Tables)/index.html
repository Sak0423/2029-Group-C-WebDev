

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!-- unorderedList -->

    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ul>

    <!-- Ordered List -->

    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ol>
    
</body>
</html>
